{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <form action="/" method="post">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Chess.com User" type="text">
    </form>

    {% if blitz and rapid and bullet %}
        <h1>Blitz: {{blitz}}</h1>
        <h1>Rapid: {{rapid}}</h1>
        <h1>Bullet: {{bullet}}</h1>
    {% endif %}

{% endblock %}
